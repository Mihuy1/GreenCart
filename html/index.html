<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>

  <div class="container">
    <div class="title">Registrarion</div>
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details"> Full Name</span>
          <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <span class="details"> Username</span>
          <input type="text" placeholder="Enter your username" required>
        </div>
        <div class="input-box">
          <span class="details"> Email </span>
          <input type="text" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <span class="details"> Phone Number </span>
          <input type="text" placeholder="Enter your number" required>
        </div>
        <div class="input-box">
          <span class="details"> Password</span>
          <input type="text" placeholder="Enter your password" required>
        </div>
        <div class="input-box">
          <span class="details"> Address</span>
          <input type="text" placeholder="Enter your Address" required>
        </div>
        <div class="input-box">
          <span class="details"> Confirm Password</span>
          <input type="text" placeholder="Confirm your password" required>
        </div>
      </div>

      <div class="save-your-information">
        <input type= "radio" name="information" id="dot-1">
        <input type= "radio" name="information" id="dot-2">
        <input type= "radio" name="information" id="dot-3">
        <span class="save-data">Save your information</span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="data">Yess</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="data">No</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="data">maybe later</span>
          </label>
        </div>
      </div>

      <div class="button">
      <input type="submit" value="Register">
      </div>


    </form>
  </div>


</body>
</html>
