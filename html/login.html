<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/registration.css" />
    <script type="module" src="../js/login.js" defer></script>

    <link rel="preconnect" href="https://rsms.me/">
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  </head>
  <body>
    <div class="container">
      <div class="title">Login</div>
      <form action="#" class="login-form">
        <div class="user-details">
          <div class="input-box">
            <span class="details"> Username</span>
            <input type="text" placeholder="Enter your username" required id="login-username"/>
          </div>
          <div class="input-box">
            <span class="details"> Password</span>
            <input type="password" placeholder="Enter your password" required id="login-pswd"/>
          </div>
        </div>

        <div class="save-your-information">
          <p class="fail-login-text"></p>
        <div class="button">
          <input type="submit" value="Login" />
        </div>

        <div class="remember-me">
          <input type="checkbox" id="remember-me-label" />
          <label for="remember-me">Remember me</label>
        </div>
      </form>
    </div>
  </body>
</html>
