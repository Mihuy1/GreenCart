<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="../css/order.css" />
    <script src="../js/order.js" defer></script>

    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div class="container">
      <div id="map"></div>
      <div class="order-details">
        <h2>Current Order Status</h2>
        <p id="order-status">Pending <span id="order-timer"></span></p>

        <hr />
        <h2>Order Summary</h2>
        <table>
          <ul class="product-list"></ul>
        </table>
        <h3>User Information</h3>
        <ul class="user-info">
          <li id="name">Name: John Doe</li>
          <li id="address">Address: 123 Main St, Springfield, IL 62701</li>
          <li id="email">Email: johndoe@example.com</li>
        </ul>
      </div>
      <button class="home-button" style="display: none">Main Page</button>
    </div>
  </body>
</html>
