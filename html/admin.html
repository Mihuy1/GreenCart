<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/admin.css" />
    <script type="module" src="../js/admin.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>Control Panel</title>
  </head>
  <body>
    <div class="navbar">
      <div>
        <div class="hamburger-logo">
          <span
            class="material-symbols-outlined hamburger"
            id="nav-toggle"
            style="color: #ffff"
          >
            menu
          </span>
        </div>
        <h2><a href="#">Control Panel</a></h2>
      </div>

      <nav>
        <ul>
          <li>
            <a href="../html/main.html"
              ><span class="material-symbols-outlined"> home </span>
            </a>
          </li>

          <li class="logout-link">
            <a href="../html/main.html"
              ><span class="material-symbols-outlined"> logout </span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <dialog class="login-modal modal">
        <button class="close-button login-close-button">X</button>
        <form id="login-form">
          <h2>Login</h2>

          <label for="login-username">Username</label>
          <input
            type="text"
            id="login-username"
            class="modal-input"
            placeholder="Username"
            name="username"
            required
            autocomplete="given-name"
          />

          <label for="login-pswd">Password</label>
          <input
            type="password"
            id="login-pswd"
            class="modal-input"
            placeholder="Password"
            name="password"
            required
            autocomplete="current-password"
          />

          <div class="remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>

          <p class="fail-login-text">Incorrect username or password.</p>

          <button type="submit" class="modal-button">Login</button>
        </form>
      </dialog>
      <dialog class="registration-modal modal">
        <button class="close-button register-close-button">X</button>
        <form id="registration-form">
          <h2>Register</h2>

          <label for="register-username">Username</label>
          <input
            type="text"
            id="register-username"
            class="modal-input"
            placeholder="Username"
            requried
          />

          <label for="register-email">Email</label>

          <input
            type="email"
            id="register-email"
            class="modal-input"
            placeholder="Email"
            required
            autocomplete="email"
          />

          <label for="register-pswd">Password</label>
          <input
            type="password"
            id="register-pswd"
            class="modal-input"
            placeholder="Password"
            required
            autocomplete="new-password"
          />

          <button type="submit" class="modal-button">Register</button>
        </form>
      </dialog>

      <dialog class="add-dialog add-product-dialog">
        <button class="close-button new-product-close">X</button>

        <form class="add-product-form">
          <h2>Add new product</h2>
          <div class="file-preview"></div>

          <label for="product-name">Product</label>
          <input
            type="text"
            id="product-name"
            class="modal-input"
            placeholder="Name"
            required
            autocomplete="off"
          />

          <label for="product-description">Description</label>
          <input
            type="text"
            id="product-description"
            class="modal-input"
            placeholder="Description"
            autocomplete="off"
          />

          <label for="product-price">Price</label>
          <input
            type="number"
            id="product-price"
            class="modal-input"
            placeholder="Price"
            step="0.01"
            required
            autocomplete="off"
          />

          <label for="product-file">Image</label>
          <input type="file" id="product-file" required autocomplete="off" />

          <label for="product-category">Category</label>
          <select id="new-product-category" required></select>

          <button type="submit" class="modal-button add-product-button">
            Add product
          </button>
        </form>
      </dialog>

      <dialog class="food-edit">
        <div class="food-edit-content"></div>
      </dialog>

      <div class="main-section">
        <aside class="sidebar">
          <h1>Settings</h1>

          <button class="add-dialog-button aside-setting-button">
            Add new product
          </button>

          <button class="add-category-button aside-setting-button">
            Add new category
          </button>

          <form class="search-form">
            <div class="search">
              <span class="search-icon material-symbols-outlined">
                search
              </span>
              <input type="search" class="search-input" placeholder="Search" />
            </div>
          </form>
          <div class="aside-options"></div>
        </aside>
        <div class="foods"></div>
      </div>
    </div>
    <script></script>
  </body>
</html>
