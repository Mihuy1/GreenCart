<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/admin.css" />
    <script type="module" src="../js/admin.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>Control Panel</title>
  </head>
  <body>
    <div class="navbar">
      <div>
        <div class="hamburger-logo">
          <span
            class="material-symbols-outlined hamburger"
            id="nav-toggle"
            style="color: #ffff"
          >
            menu
          </span>
        </div>
        <h3><a href="#">Control Panel</a></h3>
      </div>

      <nav>
        <ul>
          <li>
            <div class="tooltip">
              <span class="tooltiptext">Home</span>

              <a href="../html/main.html"
                ><span class="material-symbols-outlined"> home </span>
              </a>
            </div>
          </li>

          <li>
            <div class="tooltip">
              <span class="tooltiptext">Profile</span>
              <a href="../html/profile.html"
                ><span class="material-symbols-outlined"> person </span>
            </div>
          </li>

          <li>
            <div class="tooltip">
              <span class="tooltiptext">Info</span>
              <a href="../html/hslDistruption.html"
                ><span class="material-symbols-outlined"> info </span>
            </div>
          </li>
          <li class="logout-link">
            <div class="tooltip">
              <span class="tooltiptext">Logout </span>
              <a href="../html/main.html"
                ><span class="material-symbols-outlined"> logout </span>
              </a>
            </div>
          </li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <dialog class="add-dialog add-product-dialog">
        <button class="close-button new-product-close">X</button>

        <form class="add-product-form">
          <h2>Add new product</h2>
          <div class="file-preview"></div>

          <label for="product-name">Product</label>
          <input
            type="text"
            id="product-name"
            class="modal-input"
            placeholder="Name"
            required
            autocomplete="off"
          />

          <label for="product-description">Description</label>
          <input
            type="text"
            id="product-description"
            class="modal-input"
            placeholder="Description"
            autocomplete="off"
          />

          <label for="product-price">Price</label>
          <input
            type="number"
            id="product-price"
            class="modal-input"
            placeholder="Price"
            step="0.01"
            required
            autocomplete="off"
          />

          <label for="product-file">Image</label>
          <input type="file" id="product-file" required autocomplete="off" />

          <label for="product-category">Category</label>
          <select id="new-product-category" required></select>

          <button type="submit" class="modal-button add-product-button">
            Add product
          </button>
        </form>
      </dialog>

      <dialog class="food-edit">
        <div class="food-edit-content"></div>
      </dialog>

      <div class="main-section">
        <aside class="sidebar">
          <h2>Settings</h2>

          <button class="add-dialog-button aside-setting-button">
            Add new product
          </button>

          <button class="add-category-button aside-setting-button">
            Add new category
          </button>

          <form class="search-form">
            <div class="search">
              <span class="search-icon material-symbols-outlined">
                search
              </span>
              <input type="search" class="search-input" placeholder="Search" />
            </div>
          </form>
          <div class="aside-options"></div>
        </aside>

        <div class="content-wrapper">
          <div class="foods"></div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
