<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/shoppingCart.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Shopping cart</title>
  </head>
  <body>
    <dialog class="smiley-modal">
      <form id="smileys">
        <input type="radio" name="smiley" value="sad" class="sad" />
        <input type="radio" name="smiley" value="neutral" class="neutral" />
        <input
          type="radio"
          name="smiley"
          value="happy"
          class="happy"
          checked="checked"
        />
        <div class="rating-text">
          It looks like you're feeling <span id="result">happy</span> today..
        </div>
        <button type="submit" class="complete-button">Complete</button>
      </form>
    </dialog>
  </body>
</html>
