<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />

  <title>GreenCart</title>


</head>
<body>
<div class="navbar">
  <h2><a href="#">GreenCart</a></h2>
  <nav>
    <ul>
      <li>
        <a href="#"
        ><span class="material-symbols-outlined"> home </span> Home</a
        >
      </li>
      <li>
        <a href="#"
        ><span class="material-symbols-outlined"> login </span> Login</a
        >
      </li>
      <li>
        <a href="#"
        ><span class="material-symbols-outlined"> person_add </span>
          Register</a
        >
      </li>
      <li>
        <a href="#"
        ><span class="material-symbols-outlined"> shopping_cart </span>
        </a
        >
      </li>
    </ul>
  </nav>
  <div class="shopping-cart">
    <div class="box-cart">
      <i class="fa-solid fa-trash"></i>
      <img class="shopping-cart-photo" src="https://www.shutterstock.com/image-photo/bunch-bananas-isolated-on-white-600nw-1722111529.jpg" alt="Bananas">
      <div class="content">
        <h3>Banana</h3>
        <span class="price">0.50€/-  </span>
        <span class="quantity">QTY : 1</span>
      </div>
    </div>

    <div class="box-cart">
      <i class="fa-solid fa-trash"></i>
      <img class="shopping-cart-photo" src="https://cdn.valio.fi/mediafiles/4b0e37ba-3a57-434c-ac6d-ed25a5e2a1a0/og-image/1200x900/valio-vapaan-lehman-rasvaton-maito.jpeg" alt="Bananas">
      <div class="content">
        <h3>Milk</h3>
        <span class="price">1.20€/-  </span>
        <span class="quantity">QTY : 1</span>
      </div>
    </div>

    <div class="box-cart">
      <i class="fa-solid fa-trash"></i>
      <img class="shopping-cart-photo" src="https://media.istockphoto.com/id/466175634/fi/valokuva/sitruuna-hedelm%C3%A4t-joissa-on-puolet-ja-lehdet-eristetty-valkoisille.jpg?s=612x612&w=0&k=20&c=Xo6TEGMN7xrpUFZFaNUudUMmUc8QNyP1siDNxvoRDPo=" alt="Bananas">
      <div class="content">
        <h3>Lemon</h3>
        <span class="price">0.70€/-  </span>
        <span class="quantity">QTY : 1</span>
      </div>
    </div>
    <div class="total"> Total: 2.40€/- </div>
    <a href="#" class="btn">Checkout</a>

  </div>

</body>
</html>
